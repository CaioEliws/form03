<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentorship</title>
</head>
<body>
    
    <div class="page">

        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/img1 (1).svg" alt="Avaliação da mentoria">

        </header>

        <div class="top">Informações pessoais</div>

        <form id="my-form">
            
            <fieldset>
                <div class="fieldset-wrapper">

                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="mentory-name">Nome</label>
                            <input 
                            type="text"
                            id="mentory-name"
                            required    />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-lastname">Sobrenome</label>
                            <input 
                            type="text"
                            id="mentory-lastname"
                            required    />
                        </div>
                    </div>


                    <div class="input-wrapper">
                        <label for="mentory-email">Email<span>(digite um email válido)</span></label>
                        <input 
                        type="email"
                        id="mentory-email"
                        required    />
                    </div>

                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentory-category">Selecione quem foi o seu mentor</label>
                        <select id="mentory-category">
                            <option value="mentory-namecategory">Miguel</option>
                            <option value="mentory-namecategory">Caio</option>
                            <option value="mentory-namecategory">Eduardo</option>
                            <option value="mentory-namecategory">Mongue</option>
                            <option value="mentory-namecategory">Gaigue</option>
                        </select>
                    </div>


                    <div class="input-wrapper">
                        <label for="mentory-textarea">Feedback sobre o mentor</label>
                        <textarea 
                        id="mentory-textarea"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="mentory-feedback" />
                        <label for="mentory-feedback">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>

                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <legend>Agendando próxima mentoria</legend>

                        <div class="col-dois">
                            
                            <div class="input-wrapper">
                                <label for="mentory-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input 
                                type="date"
                                id="mentory-date"
                                required    />
                            </div>

                            <div class="input-wrapper">
                                <label for="mentory-time">Das</label>
                                <input 
                                type="time"
                                id="mentory-time"
                                required    />
                            </div>

                            <div class="input-wrapper">
                                <label for="mentory-time">Até</label>
                                <input 
                                type="time"
                                id="mentory-time"
                                required    />
                            </div>

                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <button 
            class="button" 
            type="submit" 
            form="my-form">
            Salvar
        </button>
        </footer>
    </div>

</body>
</html>
